name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build

      - name: Lint Check
        run: npm run lint
      
      - name: Complexity Check
        run: npm run check:complexity

      - name: Duplication Check
        run: npm run check:duplication

      - name: Offline Enforcement Check
        run: npm run check:offline

      - name: QA Checks (Security, Docs, Formats)
        run: npm run check:qa

      - name: Audit Check
        run: npm run check:audit

      - name: Spelling Check
        run: npm run check:spelling

      - name: Unit Tests & Coverage
        run: npm run check:coverage

      - name: Mutation Testing
        run: npm run check:mutation
